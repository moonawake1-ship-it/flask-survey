{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4 text-center">後台登入</h1>

<form method="post" class="space-y-4 bg-white shadow-md p-6 rounded-lg">
  <div>
    <label class="block mb-1">帳號</label>
    <input type="text" name="username" class="w-full border rounded p-2" required>
  </div>
  <div>
    <label class="block mb-1">密碼</label>
    <input type="password" name="password" class="w-full border rounded p-2" required>
  </div>
  <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">登入</button>
</form>
{% if get_flashed_messages() %}
  <div class="mt-4 text-red-500 text-center">
    {{ get_flashed_messages()[0] }}
  </div>
{% endif %}
{% endblock %}
