<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>後台列表</title>
  <style>
    body { font-family: system-ui, "Microsoft JhengHei", Arial; padding:20px; }
    table { border-collapse: collapse; width:100%; }
    th, td { border:1px solid #ddd; padding:8px; vertical-align: top; }
    th { background:#f3f4f6; text-align:left; }
  </style>
</head>
<body>
  <h1>問卷回覆（最新在上）</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>時間</th><th>姓名</th><th>Email</th><th>電話</th>
        <th>生日</th><th>性別</th><th>興趣</th><th>城市</th>
        <th>英文分數</th><th>來源</th><th>意見</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.created_at }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.email }}</td>
        <td>{{ r.tel }}</td>
        <td>{{ r.birth or '' }}</td>
        <td>{{ r.gender }}</td>
        <td>{{ r.hobbies }}</td>
        <td>{{ r.city }}</td>
        <td>{{ r.english_score }}</td>
        <td>{{ r.source }}</td>
        <td>{{ r.feedback }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
